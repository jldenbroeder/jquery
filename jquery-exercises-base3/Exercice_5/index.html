<html>

  <body style="margin: 0 auto;padding: 0; width: 100%; overflow:hidden;">
    <!--
    KEY_DOWN = 40; KEY_UP = 38; KEY_LEFT = 37; KEY_RIGHT = 39; KEY_END = 35; KEY_BEGIN = 36; KEY_BACK_TAB = 8; KEY_TAB = 9; KEY_SH_TAB = 16; KEY_ENTER = 13; KEY_ESC = 27; KEY_SPACE = 32; KEY_DEL = 46; KEY_A = 65; KEY_B = 66; KEY_C = 67; KEY_D = 68; KEY_E = 69; KEY_F = 70; KEY_G = 71; KEY_H = 72; KEY_I = 73; KEY_J = 74; KEY_K = 75; KEY_L = 76; KEY_M = 77; KEY_N = 78; KEY_O = 79; KEY_P = 80; KEY_Q = 81; KEY_R = 82; KEY_S = 83; KEY_T = 84; KEY_U = 85; KEY_V = 86; KEY_W = 87; KEY_X = 88; KEY_Y = 89; KEY_Z = 90; KEY_PF1 = 112; KEY_PF2 = 113; KEY_PF3 = 114; KEY_PF4 = 115; KEY_PF5 = 116; KEY_PF6 = 117; KEY_PF7 = 118; KEY_PF8 = 119;

Construisez une page html avec un carré et un champ de saisie de texte dans un formulaire. Lorsque l'on appuie sur une touche de direction le carré se déplace de 10 px dans la bonne direction.
BONUS : Quand le bloc atteint un bord de la page, il doit réaparaître de l'autre côté. -->
    <form> <label for="champ"></label><input type="hidden" name="champ" value="" id="champ" size="3" /> </form>
    <div id="map" style="width:100%; height:100%; border:0px solid red;">
      <div id="carre" style="width:100px; height:100px; position: relative; left: 0px; background:gray;"></div>
    </div>
    <script>
      // Récupération de la position et de la taille de la map
      var mx = $('#map').offset().left;
      var my = $('#map').offset().top;
      var ml = $('#map').width();
      var mh = $('#map').height();
      console.log("Position: X: " + mx + ", Y: " + my);
      console.log("Width: " + ml + ", Height: " + mh);
      // Récupération de la position et de la taille du carre
      var xDepart = parseInt(document.getElementById('carre').offsetLeft);
      var yDepart = document.getElementById('carre').offsetTop;
      // var cx = $('#carre').offset().left;
      // var cy = $('#carre').offset().top;
      var cl = $('#carre').width();
      var ch = $('#carre').height();
      console.log("Position de départ: X: " + xDepart + ", Y: " + yDepart);
      console.log("Width: " + cl + ", Height: " + ch);

      var step = 100;
      var cx = xDepart;

      // Récuperation de la touche clavier enfoncée
      $(document).keydown(function(e) {
        // Récuperation du code de la touche clavier
        var codeTouche = e.which;
        // KEY_LEFT = 37; KEY_RIGHT = 39;
        console.log("Code Touche: " + codeTouche);
        if (codeTouche === 39) { // A droite
          $("#carre").animate({
            left: '+='+step+'px'
          });
          console.log("A droite");
          // Récupération de la position et de la taille du carre
// cx = parseInt(document.getElementById('carre').offsetLeft);
cx = cx+step;
console.log("Position: X: " + cx + " sur: " + ml);
if (cx > ml){
window.location.reload()
}
        }
        if (codeTouche === 37) { // A gauche
          $("#carre").animate({
            left: '-='+step+'px'
          });
          console.log("A gauche");
          // Récupération de la position et de la taille du carre
cx = cx-step;
          console.log("Position: X: " + cx );
        }
      });
    </script>
  </body>
